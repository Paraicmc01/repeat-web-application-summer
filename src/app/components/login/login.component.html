<div class="header">
    <h1>
        Angular Firebase Google Login
    </h1>
</div>
<div class="container">
    <div class="button">
        <input type="button" name="button" value="Click to Sign In">
    </div>
</div>

<div class="container">
    <p><strong>Login Page</strong></p>
    
    <form ng-submit="formSubmit()" class="form">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="username" placeholder="username" required="" [(ngModel)]="iLogin.Username" name="UserTextBox"/>
        </div> 

        <div class="form-group">
          <input type="password" class="form-control" ng-model="password" placeholder="password" required=""  [(ngModel)]="iLogin.Password" name="PassTextBox"/>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-success" (click)="onLogin()"  >Login</button>
          <!-- <span class="text-danger" style="color:red">{{ error }}</span> -->
        </div>

      </div>
    </form>
</div>
